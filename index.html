<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Future Essex Research Centre</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Navigation Bar */
    nav {
      background-color: black; /* Black background for the navbar */
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: #f9f9f9; /* Off-white text color */
      text-decoration: none;
      font-size: 1.1em;
      margin-right: 20px; /* Space between links */
      padding: 8px 15px;
      display: inline-block;
    }

    nav a:hover {
      background-color: #444; /* Darker hover effect */
      border-radius: 5px;
    }

    /* Header */
    header {
      text-align: center;
      padding: 30px 0;
      background-color: transparent;
      position: relative; /* Set the header to relative positioning */
    }

    header img {
      height: 180px;
      display: block;
      margin: 0 auto;
    }

    /* Top-right logo */
    .top-right-logo {
      position: absolute;
      top: 20px; /* Distance from the top of the page */
      right: 20px; /* Distance from the right side of the page */
      height: 60px; /* Adjust the size as needed */
    }

    /* Main Section */
    main {
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      background-color: transparent; /* Removed gray background */
    }

  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="#about">About</a>
    <a href="#research">Research</a>
    <a href="#education">Education</a>
    <a href="#training">Training</a>
    <a href="#impact">Impact</a>
    <a href="#news">News and Events</a>
  </nav>

  <!-- Header -->
  <header>
    <img src="futurelogo3.png" alt="Future Politics Logo" />
    <!-- Add the second logo here -->
    <img src="govlogo.png" alt="Top Right Logo" class="top-right-logo" />
  </header>

  <main>
    <section id="about">
      <h3>About The Future of Politics</h3>
      <p><em>The Future of Politics</em> is a research initiative led by the Department of Government at the University of Essex.</p>
    </section>
    <!-- Add more sections for Research, Education, etc., using the matching IDs -->
  </main>

  <footer>
    <p>&copy; 2025 The Future of Politics at the University of Essex</p>
  </footer>

</body>
</html>
