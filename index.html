<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Future Essex Research Centre</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Navigation Bar */
    nav {
      background-color: black; /* Black background for the navbar */
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: #f9f9f9; /* Off-white text color */
      text-decoration: none;
      font-size: 1.1em;
      margin-right: 20px; /* Space between links */
      padding: 8px 15px;
      display: inline-block;
    }

    nav a:hover {
      background-color: #444; /* Darker hover effect */
      border-radius: 5px;
    }

    /* Header */
    header {
      text-align: center;
      padding: 30px 0;
      background-color: transparent;
      position: relative; /* Set the header to relative positioning */
    }

    header img {
      height: 180px;
      display: block;
      margin: 0 auto;
    }

    /* Top-right logo */
    .top-right-logo {
      position: absolute;
      top: 20px; /* Distance from the top of the page */
      right: 20px; /* Distance from the right side of the page */
      height: 40px; /* Adjust the size as needed */
    }

    /* Top-left logo */
    .top-left-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 40px; /* Adjust as needed */
      z-index: 2;
    }

    /* Main Section */
    main {
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      background-color: transparent; /* Removed gray background */
    }

  </style>
</head>

<body>

  <a href="https://www.essex.ac.uk/departments/government" target="_blank">

  </a>

  </a>
